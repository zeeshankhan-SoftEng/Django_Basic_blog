{% extends 'base.html' %}
{% block start %}
<div>
    <h1>this is blog post</h1>
</div>

<section class="d-flex flex-row  mb-3 container" style="width: 100%">
    <div class="row justify-content-start">
<form method="post" action="{% url 'create_blog' %}">
    {% csrf_token%}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input name="title" type="text" required class="form-control" id="exampleFormControlInput1" placeholder="ex://django_update">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Content</label>
    <textarea name="content" required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
     <button class="btn btn-primary" type="submit">Generate</button>
</form>
    </div>
</section>


{% endblock %}
