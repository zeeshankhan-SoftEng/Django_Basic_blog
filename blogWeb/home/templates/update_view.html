{% extends 'base.html' %}
{% block start %}
<div>
    <h1>Edit Blog Post</h1>
</div>
<section class="">
    <form method="post" action="{% url 'update_blog' id=id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" value="{{ form.title.value }}" class="form-control" id="id_title" placeholder="ex://django_update" required>
        </div>
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea name="content" class="form-control" id="id_content" rows="3" required>{{ form.content.value }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</section>
{% endblock %}
